<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstraped trivia API</title>
    <meta name="title" content="My Trivia Game" />

    <div class="container bg-dark text-white">

            <p class="card-text"></p>
          </div>
        </div>
      </div>
